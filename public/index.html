    <script>
      $(document).ready(function() {
  if($(window).width() > 680) {
    $(function () {
          //caches a jQuery object containing the header element
          var header = $(".c0");
          $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            if (scroll >= 750) {
              header.addClass("bounce-in");
               $("#bar").show();
            } else {
               $("#bar").hide();
              header.removeClass("bounce-in");
            }
          
            if (scroll >= 3550) {
              header.addClass("bounce-in");
              // $("#bar").show();
            } else {
              // $("#bar").hide();
              header.removeClass("bounce-in");
            }
          });

        });
        }
  
   
      })
  
    </script>
